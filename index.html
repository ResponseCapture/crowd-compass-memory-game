<html>

<head>
  <title>CrowdCompass Memory Game</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <style>
  * {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    padding: 0;
    font-weight: 300;
    font-size: 14px;
    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
    color: #76838f;
    background-color: #263238;
  }
  
  #loading {
    position: fixed;
    z-index: 999999;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: #263238;
    text-align: center;
  }
  
  .cont {
    position: absolute;
    display: inline-block;
    top: 50%;
    left: 50%;
    transform: translateY(-50%) translateX(-50%);
    -webkit-transform: translateY(-50%) translateX(-50%);
    width: 55px;
    height: 55px;
  }
  
  .cont div {
    position: absolute;
    border-radius: 0px 0px 0px 0px;
    -moz-border-radius: 0px 0px 0px 0px;
    -webkit-border-radius: 0px 0px 0px 0px;
    -webkit-animation-timing-function: ease-in-out;
    animation-timing-function: ease-in-out;
  }
  
  .cont div:not(:last-child) {
    border: 2px solid rgb(0, 200, 83);
  }
  
  .square1 {
    width: 50px;
    height: 50px;
    -webkit-animation: spin3 3s infinite;
    animation: spin3 3s infinite;
    -webkit-animation-delay: 0.5s;
    animation-delay: 0.5s;
  }
  
  .square2 {
    left: 5px;
    top: 5px;
    width: 40px;
    height: 40px;
    -webkit-animation: spin2 3s infinite;
    animation: spin2 3s infinite;
    -webkit-animation-delay: 0.4s;
    animation-delay: 0.4s;
  }
  
  .square3 {
    left: 10px;
    top: 10px;
    width: 30px;
    height: 30px;
    -webkit-animation: spin 3s infinite;
    animation: spin 3s infinite;
    -webkit-animation-delay: 0.3s;
    animation-delay: 0.3s;
  }
  
  .square4 {
    left: 15px;
    top: 15px;
    width: 20px;
    height: 20px;
    -webkit-animation: spin4 3s infinite;
    animation: spin4 3s infinite;
    -webkit-animation-delay: 0.2s;
    animation-delay: 0.2s;
  }
  
  .square5 {
    left: 20px;
    top: 20px;
    width: 10px;
    height: 10px;
    -webkit-animation: spin5 3s infinite;
    animation: spin5 3s infinite;
    -webkit-animation-delay: 0.1s;
    animation-delay: 0.1s;
  }
  
  .square6 {
    left: 24px;
    top: 24px;
    width: 2px;
    height: 2px;
    background: rgb(0, 200, 83);
    -webkit-animation: spin6 3s infinite;
    animation: spin6 3s infinite;
  }
  
  .loaded {
    transition: all .5s;
    opacity: 0;
    transition-delay: .8s;
    pointer-events: none;
  }
  
  .loaded .cont .square1 {
    -webkit-animation-delay: .1s;
    animation-delay: .1s;
  }
  
  .loaded .cont .square2 {
    -webkit-animation-delay: .2s;
    animation-delay: .2s;
  }
  
  .loaded .cont .square3 {
    -webkit-animation-delay: .3s;
    animation-delay: .3s;
  }
  
  .loaded .cont .square4 {
    -webkit-animation-delay: .4s;
    animation-delay: .4s;
  }
  
  .loaded .cont .square5 {
    -webkit-animation-delay: .5s;
    animation-delay: .5s;
  }
  
  .loaded .cont .square6 {
    -webkit-animation-delay: .6s;
    animation-delay: .6s;
  }
  
  .loaded .cont div {
    -webkit-animation: loaddrop 2s forwards;
    animation: loaddrop 2s forwards;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-timing-function: ease-in-out;
    animation-timing-function: ease-in-out;
  }
  
  @-webkit-keyframes loaddrop {
    0% {
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }
    30% {
      -webkit-transform: translateY(100vh);
      transform: translateY(100vh);
    }
    100% {
      -webkit-transform: translateY(100vh);
      transform: translateY(100vh);
    }
  }
  
  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      transform: rotate(360deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  
  @keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      transform: rotate(360deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  
  @-webkit-keyframes spin2 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(180deg);
      -ms-transform: rotate(180deg);
      transform: rotate(180deg);
    }
    100% {
      -webkit-transform: rotate(180deg);
      -ms-transform: rotate(180deg);
      transform: rotate(180deg);
    }
  }
  
  @keyframes spin2 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(180deg);
      -ms-transform: rotate(180deg);
      transform: rotate(180deg);
    }
    100% {
      -webkit-transform: rotate(180deg);
      -ms-transform: rotate(180deg);
      transform: rotate(180deg);
    }
  }
  
  @-webkit-keyframes spin3 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      transform: rotate(90deg);
    }
    100% {
      -webkit-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      transform: rotate(90deg);
    }
  }
  
  @keyframes spin3 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      transform: rotate(90deg);
    }
    100% {
      -webkit-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      transform: rotate(90deg);
    }
  }
  
  @-webkit-keyframes spin4 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(450deg);
      -ms-transform: rotate(450deg);
      transform: rotate(450deg);
    }
    100% {
      -webkit-transform: rotate(450deg);
      -ms-transform: rotate(450deg);
      transform: rotate(450deg);
    }
  }
  
  @keyframes spin4 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(450deg);
      -ms-transform: rotate(450deg);
      transform: rotate(450deg);
    }
    100% {
      -webkit-transform: rotate(450deg);
      -ms-transform: rotate(450deg);
      transform: rotate(450deg);
    }
  }
  
  @-webkit-keyframes spin5 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(540deg);
      -ms-transform: rotate(540deg);
      transform: rotate(540deg);
    }
    100% {
      -webkit-transform: rotate(540deg);
      -ms-transform: rotate(540deg);
      transform: rotate(540deg);
    }
  }
  
  @keyframes spin5 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(540deg);
      -ms-transform: rotate(540deg);
      transform: rotate(540deg);
    }
    100% {
      -webkit-transform: rotate(540deg);
      -ms-transform: rotate(540deg);
      transform: rotate(540deg);
    }
  }
  
  @-webkit-keyframes spin6 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(630deg);
      -ms-transform: rotate(630deg);
      transform: rotate(630deg);
    }
    100% {
      -webkit-transform: rotate(630deg);
      -ms-transform: rotate(630deg);
      transform: rotate(630deg);
    }
  }
  
  @keyframes spin6 {
    0% {
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    85% {
      -webkit-transform: rotate(630deg);
      -ms-transform: rotate(630deg);
      transform: rotate(630deg);
    }
    100% {
      -webkit-transform: rotate(630deg);
      -ms-transform: rotate(630deg);
      transform: rotate(630deg);
    }
  }
  </style>

<body>
  <script type="text/javascript">
  'use strict';

  (function() {

    window.WebFontConfig = {
      google: {
        families: [
          'Roboto:400,500,300,100,300italic:latin',
          'Crimson Text:700italic',
          'Lato:700,900'
        ]
      }
    };

    function Loader(scripts, files, callback) {
      var i,
        loadCount = 0,
        totalRequired = scripts.length + files.length;

      for (i = 0; i < scripts.length; i++) {
        writeScript(scripts[i]);
      }

      for (i = 0; i < files.length; i++) {
        loadFile(files[i]);
      }

      function loaded() {
        loadCount++;
        if (loadCount == totalRequired) {
          setTimeout(function() {
            callback();
          }, 2000);
        }
      }

      function loadFile(file) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', file, true);

        xhr.onload = function() {
          if (xhr.readyState == 4 && xhr.status === 200) {
            loaded();
          }
        };

        xhr.send(null);
      }

      function writeScript(srcObj) {
        var src = srcObj.src || srcObj;
        var s = document.createElement('script');
        if (srcObj.innerHTML) {
          s.innerHTML = srcObj.innerHTML;
        }
        s.type = 'text/javascript';
        s.async = true;
        s.src = src;
        s.addEventListener('load', function() {
          loaded();
        }, false);
        var head = document.getElementsByTagName('body')[0];
        head.appendChild(s);
      }
    }

    function isRetina() {
      return ((window.matchMedia && (window.matchMedia('only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx), only screen and (min-resolution: 75.6dpcm)').matches || window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2/1), only screen and (min--moz-device-pixel-ratio: 2), only screen and (min-device-pixel-ratio: 2)').matches)) || (window.devicePixelRatio && window.devicePixelRatio >= 2)) && /(iPad|iPhone|iPod)/g.test(navigator.userAgent);
    }

    var image = isRetina() ? 'assets/sprite@2x.png' : 'assets/sprite.png';
    var innerHTML = 'api_key: ' + window.app.linkedin + '\nonLoad: onLinkedInLoad';
    //var innerHTML = 'api_key: ' + window.app.linkedin + '\nauthorize: true\nonLoad: onLinkedInLoad';
    var protocol = ('https:' == document.location.protocol ? 'https' : 'http');

    Loader([
      protocol + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js',
      'assets/app.js',
      protocol + '://connect.facebook.net/en_US/sdk.js', {
        src: protocol + '://platform.linkedin.com/in.js',
        innerHTML: innerHTML
      }
    ], [image], function() {
      var ele = document.getElementById('loading');
      setTimeout(function() {
        ele.className = 'loaded';
      }, 700);
    });

  })();
  </script>
  <div id="loading">
    <div class="cont">

      <div class="square5"></div>
      <div class="square6"></div>
    </div>
