    * { box-sizing: border-box; }
    body { 
      background-color: #f1f4f5;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-weight: 300;
      font-size: 14px;
      line-height: 1.6;
      color: #76838f;
      font-family: Roboto, sans-serif;
    }
    * { box-sizing: border-box; }
    .ui-mprogress .deter-bar {
      background: rgb(0, 153, 238);
    }
    .ui-mprogress .deter-bar .peg {
      box-shadow: 0 0 10px rgb(0, 153, 238),0 0 14px #29d;
      right: 2px;
    }
    .ui-mprogress .bar-bg {
      background: rgba(153, 153, 153, .25);
    }
    .ui-mprogress .bar-bg, .ui-mprogress .deter-bar {
      height: 7px;
    }
    .ui-mprogress .bar-bg, .ui-mprogress .deter-bar  {
      border-radius: 15px;
    }
    .ui-mprogress .peg {
      transform: rotate(3deg) translate(0, -6px);
    }
    .progress-danger .deter-bar {
      background: rgb(244, 67, 54);
    }
    .progress-danger .deter-bar .peg {
      box-shadow: 0 0 10px rgb(255, 0, 0),0 0 14px #29d;
    }
    .progress-danger .bar-bg {
      background: rgba(244, 67, 54, 0.25);
    }
    .progress-danger .progress-timer,
    .progress-danger .bar-bg {
      color: rgb(244, 67, 54);
    }
    .progress-danger .bar-bg {
      animation-duration: .4s;
      animation-name: blink;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
    @keyframes blink {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    .clear {
      clear: both;
    }
    .navbar-center {
      max-width: 756px;
      margin: 18px auto 0;
      padding: 0 1.7%;
    }
    .ui-mprogress {
      width: 100%;
    }
    .progress-timer {
      font-size: 24px;
      font-weight: 400;
      line-height: .4;
      margin: 0;
      float: left;
      padding-right: 5px;
      color: rgb(0, 153, 238);
    }
    .progress-container {
      margin-top: 10px;
      border-radius: 1000px;
      height: 7px;
      z-index: 10;
      overflow: hidden;
    }
    .results {
      padding: 30px;
      text-align: center;
    }
    .results h1 {
      animation-name: slide-top;
      animation-duration: .5s;
      animation-fill-mode: both;
      animation-timing-function: ease-out;
      font-size: 5em;
      font-weight: 400;
      color: #37474f;
      line-height: 1.2;
      margin-top: 22px;
      margin-bottom: 11px
    }
    .results header p {
      margin-bottom: 30px;
      font-size: 30px;
      text-transform: uppercase;
      margin: 0 0 30px;
      line-height: 1.6;
      color: #76838f;
      font-weight: 300;
    }
    .results .error-advise {
      margin: 0 0 11px;
    }
    .results .btn-round {
      display: inline-block;
      padding: 6px 15px;
      font-size: 14px;
      line-height: 1.57142857;
      color: #fff;
      background-color: #62a8ea;
      border-color: #62a8ea;
      font-weight: 300;
      cursor: pointer;
      border-radius: 1000px;
      user-select: none;
      border: 1px solid transparent;
      text-decoration: none;
    }
    .results .btn-go {
      padding: 1px 10px;
      margin: 0 0 2px 2px;
    }
    .card-container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      clear: both;
      max-width: 756px;
      max-height: 567px;
      margin: auto;
      padding: 1%;
    }
    .card {
      background-size: cover;
      width: 23%;
      padding-bottom: 23%;
      margin: 1%;
      display: inline-block;
      float: left;
      background-color: #fff;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: all .25s linear;
      -webkit-backface-visibility: hidden; 
      backface-visibility: hidden; 
    }
    .card:hover {
      box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.4);
      transform: scale(1.001);
    }
    .face.back {
      box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.4);
      transform: rotateY(180deg);
    }
    .flip .card {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden; 
      backface-visibility: hidden; 
    }
    .flipped { 
      background: url('../assets/images/sprite.png');
    }
    .flipped.L1-placer { 
      background-position: 0 0; 
    } 
    .flipped.L1-clock { 
      background-position: 6.66% 0;
    } 
    .flipped.L1-personality { 
      background-position: 13.33% 0; 
    } 
    .flipped.L1-frazzled { 
      background-position: 20% 0; 
    } 
    .flipped.L1-supplies { 
      background-position: 26.66% 0;
    } 
    .flipped.L1-phones { 
      background-position: 33.33% 0; 
    } 
    .flipped.L1-woman-docs { 
      background-position: 40% 0; 
    } 
    .flipped.L2-app-icons { 
      background-position: 46.66% 0; 
    } 
    .flipped.L2-boxing {
      background-position: 53.33% 0; 
    } 
    .flipped.L2-crowd {
      background-position: 60% 0; 
    } 
    .flipped.L2-decisions { 
      background-position: 66.66% 0; 
    } 
    .flipped.L2-jumping-guy { 
      background-position: 73.33% 0; 
    } 
    .flipped.L3-party-girl { 
      background-position: 80% 0; 
    } 
    .flipped.L3-sleeping-woman { 
      background-position: 86.66% 0; 
    } 
    .flipped.L3-super-woman { 
      background-position: 93.33% 0; 
    } 
    .flipped.L3-tired-guy { 
      background-position: 100% 0; 
    }
    @media screen and (max-width: 768px) {
      .card {
        width: 31.33%;
        padding-bottom: 31.33%;
        margin: 1%;
      }
    }
    @media only screen and (-webkit-min-device-pixel-ratio: 2), 
      only screen and (min-device-pixel-ratio: 2) {
      .flipped { 
        background: url('../assets/images/sprite@2x.png');
        background-size: auto 100%;
      }
    }
  </style>
  <div class="memory-game" ng-app="memory-game" ng-controller="CardController">

    <div ng-hide="game.results" class="navbar-center" ng-class="{'progress-danger': game.isCritical}">
      <h3 class="progress-timer">{{ game.remaining() | date: 'mm:ss'}}</h3>
      <div id="progress" class="progress-container"></div>
      <div class="clear"></div>
    </div>

    <div ng-hide="game.results" class="card-container" data-plugin="masonry" ng-init="newGame()">
      <div ng-repeat="card in game.deck" class="masonry-item" ng-class="{flip: card.isFaceUp}" ng-click="game.check(card)">
        <div class="card" ng-style="{'background-image': 'url(../assets/images/' + game.cardFront + ')' }">
          <div class="back face flipped {{ card.item }}"></div>
        </div>
      </div>
    </div>

    <div ng-show="game.results">
      <div ng-show="game.results.missing" class="results">
        <header>
          <h1 class="animation-slide-top">You Lost</h1>
          <p>Only {{ game.results.missing }} more pair{{ game.results.missing > 1 ? 's' : '' }} to find.</p>
        </header>
        <p class="error-advise">
          <a ng-hide="getinfo" class="btn btn-primary btn-round" ng-click="getinfo = true">GET A TIME BOOSTER</a>
          <span ng-if="getinfo">
          <label>Work Email: <input type="email" ng-pattern="/\./" ng-required ng-model="user.workEmail" autofocus></label>
          <a class="btn-go btn-round" ng-disabled="!user.workEmail" ng-click="getinfo = false; newGame(true)">GO</a>
        </span>
        </p>
        <a class="btn-round" ng-click="newGame()">PLAY AGAIN</a>
      </div>
      <div ng-hide="game.results.missing" class="results">
        <header>
          <h1 class="animation-slide-top">You Won</h1>
          <p>Your time was {{ game.results.time }} seconds!</p>
        </header>
        <p class="error-advise">
          <a ng-hide="getinfo" class="btn-round" ng-click="getinfo = true">GO TO NEXT LEVEL</a>
          <span ng-if="getinfo"> 
          <label>Work Email: <input type="email" ng-pattern="/\./" ng-required ng-model="user.workEmail" autofocus></label>
          <a class="btn-go btn-round" ng-disabled="!user.workEmail" ng-click="getinfo = false; playLevel(2)">GO</a>
        </span>
        </p>
        <a class="btn-round" ng-click="newGame()">PLAY AGAIN</a>
      </div>
    </div>

  </div>
  <script src="../assets/vendor/angular/angular.js"></script>
  <script src="../assets/js/components/mprogress.min.js"></script>
  <script src="../assets/js/components/memorygame.js"></script>
</body>

</html>
